ktor:
  application:
    modules:
      - cloud.mallne.dicentra.areaassist.synapse.ApplicationKt.module
  deployment:
    port: 8080

server:
  cors:
    all: "$CORS_ALL:false"
    hosts: "$CORS_HOSTS:"

data:
  url: "$DATA_URL"
  user: "$DATA_USER"
  password: "$DATA_PASSWORD"
  schema: "$DATA_SCHEMA:areaassist_synapse"

security:
  enabled: "$SECURITY_ENABLED:false"
  issuer: "$SECURITY_ISSUER:"
  scopes: "${SECURITY_SCOPES:"
  client_id: "$SECURITY_CLIENTID:"
  client_secret: "$SECURITY_CLIENTSECRET:"
  role_scope: "$SECURITY_ROLESCOPE:"
  roles:
    user: "$SECURITY_ROLES_USER:"
    admin: "$SECURITY_ROLES_ADMIN:"
    superadmin: "$SECURITY_ROLES_SUPERADMIN:"